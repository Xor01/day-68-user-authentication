{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1 class="title">Welcome, {{ name }} !</h1>
    {% with messages = get_flashed_messages() %}
  {% if messages[0] %}
    <p style="color: #4a77d4">{{ messages[0] }}</p>
  {% endif %}
{% endwith %}
  <a href="{{ url_for('download') }}">Download Your File</a>
</div>
{% endblock %}
